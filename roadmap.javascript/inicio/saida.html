<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saida com javascript</title>
</head>
<body>
    <header>
        <h1>Saídas com javascript</h1>
    </header>


    <main>
        <section>
            <p id="saida">Aqui vai aparecer outra mensagem</p>
            <button onclick="mensagem()">Clique em Mim!</button>
        </section>
    </main>


    <footer></footer>

    <script>
        let saida = window.document.getElementById('saida');

        function mensagem() {
            saida.innerHTML = 'mensagem de saída com javascript';
            saida.style.fontSize = '1.25em';
            saida.style.color = 'blue';
        }
        
    </script>
</body>
</html>
