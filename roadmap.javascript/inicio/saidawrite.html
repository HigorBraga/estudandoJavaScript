<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída com Write</title>
</head>
<body>
    <header>
        Saída com Write
    </header>


    <main>
        <p>Quando clicar no botão outra mensagem vai aparecer no lugar dessas que estão aqui agora</p>
        <button onclick="mensagem()">Clique em mim!</button>
    </main>


    <footer></footer>


    <script>
        function mensagem() {
            document.write("Olá, Mundo!!!");
        }
    </script>
</body>
</html>
