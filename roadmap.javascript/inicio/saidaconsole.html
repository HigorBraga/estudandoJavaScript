<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída com Console</title>
</head>
<body>
    <header>
        <h1>Saída com Console</h1>
    </header>


    <main>
        <section>
            <p>Quando clicar no botão vai aparecer outra mensagem no console do navegador...</p>
            <p>Para abrir o console e ver a outra mensagem aperte a tecla f12</p>

            <button onclick="mensagem()">Clique em Mim!!!</button>
        </section>
    </main>


    <footer></footer>


    <script>

        function mensagem() {
            console.log("Hello, Mundo!!!");
        }
    </script>
</body>
</html>
