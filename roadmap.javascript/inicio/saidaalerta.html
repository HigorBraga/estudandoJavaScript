<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída com Alert</title>
</head>
<body>
    <header>
        <h1>Saídas com Window Alert</h1>
    </header>


    <main>
        <p>Quando clicar no botão vai aparecer um alerta na página com outra mensagem</p>

        <button onclick="mensagem()">Clique em Mim!!!</button>
    </main>


    <footer></footer>


    <script>

        function mensagem() {
            window.alert("Hello, World!!!");
        }
    </script>
</body>
</html>
